        */

        }

        a {
            color:red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: darkred;
            text-decoration: underline;
        }

        a:active {
            color: yellow
        }

            background-color: rgba(255, 0, 0, 0.213);
        }

        .especial::before {
            content: '>';
        }

        .especial::after {
            content: '<';
        }

    </style>
